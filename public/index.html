<body>
 <!--MODALS-->
<div class="modal fade" tabindex="-1" role="dialog" id="add_modal">
	<div class="modal-dialog" role="document">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

			</div>
			<div class="modal-body">
				<input class="form-control" type="text" name="" id="add_modal_input" placeholder="Add new option..">

			</div>

				<button type="button" class="btn btn-info" data-dismiss="modal">Cancel..</button>

			</div>
		</div>
	</div>
</div>

<div class="jumbotron" style="margin-top: 60px">
	<div class="container" style="text-align: center" >
		<form action="" class="form-inline">

				<input type="text" class="form-control" id="input" style="width: 600px" placeholder="Question....">
			</div>
		</form>

		<br>
		<button class="btn btn-info btn-lg" onclick="generateDecision()" id="button" style="width: 600px">Help me to decide....</button>

		<h3 id="out" style="color: #2e6da4"></h3>
		<br>
		<button class="btn btn-info btn-sm" type="button" data-toggle="collapse" data-target="#col" aria-expanded="false" aria-controls="collapseExample">Options..</button>

		<br>
		<!--<div class="collapse" id="col">-->

			<button class="btn btn-danger btn-sm">Delete..</button>
		<!--</div>-->









	</div>
</div>
